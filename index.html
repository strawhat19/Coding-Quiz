<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title> <!-- Site Title -->
    <link rel="icon" href="./assets/images/Vectorquestion.svg" type="image/x-icon"> <!-- Site Icon -->
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"> <!-- Font Awesome Icons -->
</head>
<body class="start transition">
    <header class="codingQuizHeader topbar transition">
        <a class="showScoresLink" id="showScoresLink"><i class="fas fa-signal"></i> Scores</a>
        <div class="homeLink">
            <a href="/" class="home homeLink" id="homeLink">
            <i class="fas fa-home home"></i> Restart</a>
        </div>
        <div class="timeLeft"><i class="fas fa-stopwatch"></i> 60 S</div>
    </header>
    <main class="quizContainer contain transition">
        <div class="quizBox contain">
            <div class="quizBoxTitle">
                <h1 class="spacer">Coding Quiz</h1>
                <i class="far fa-question-circle transition"></i>
            </div>
            <div class="lineSep"></div>
            <h2 class="spacer">Javascript</h2>
            <p class="spacer">This is a <span class="totalQuestions">10</span> question timed quiz to assess your knowledge of Javascript! The questions will cover topics such as:</p>
        </div>
    </main>
    <footer class="codingQuizFooter transition">
        <div class="nameText">Rakib Ahmed <span class="vertical-sep">|</span> Coding Quiz</div>
        <div class="siteText">Copyright <i class="fas fa-copyright"></i> 2021</div>
    </footer>
    <!-- Begin Scripts -->
    <script src="./assets/js/script.js"></script>
    <!-- End Scripts -->
</body>
</html>
